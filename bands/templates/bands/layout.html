{% load static %}
<!DOCTYPE html>

<html lang="pt">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
    0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'bands/estilos.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandasPOP</title>

    <style>
    {% block style %}

    {% endblock %}

    </style>
</head>
    <body>

    <header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <nav class="header-container">

    <div class="nome" >
        <p>BANDAS POP</p>
    </div>

    <div id= "grid-container">

    <div id= "buttonBack">
    <a href="{% url 'bands:index' %}"><button class= "button">Home</button></a>
    </div>

    <div id= "loginBack">
        {% if request.user.is_authenticated %}
            <a href="{% url 'autenticacao:logout' %}">
                <button class="button">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Logout
                </button>
            </a>
        {% else %}
                <a href="{% url 'autenticacao:login' %}">
                    <button class = "login">
                        <i class="fa-solid fa-right-to-bracket"></i>Login
                    </button></a>
        {% endif %}
    </div>

    </div>

    </nav>

    </header>


    <main>

    <div id="bodycontainer">

    {% block content %}

    {% endblock %}

    </div>

    </main>

    <footer>
        <p class="padding-20">&copy; 2024 Popfona- Todos os direitos reservados.</p>

    </footer>

    </body>
</html>
