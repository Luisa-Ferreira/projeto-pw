{% extends 'autenticacao/layout.html' %}

{% block content %}

    <h3>Bem vindo, {{request.user.first_name}} {{request.user.last_name}}</h3>

    <ul>
      <li>Username: {{request.user.username}}</li>
      <li>Email: {{request.user.email}}</li>
    </ul>

    <a href="{% url 'autenticacao:logout' %}"><button>Logout</button></a>

{% endblock %}
